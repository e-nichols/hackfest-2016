<ion-view title="Login" id="page6" class=" ">
    <ion-content padding="true" class="has-header">
        <img src="img/icon.png" class="login-logo" />
        <form id="login-form3" class="list" ng-submit="login(user)">
            <ion-list id="login-list3" class=" ">
                <label class="item item-input " id="login-input3">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" id="login-username-field" required ng-model="user.userName">
                </label>
                <label class="item item-input " id="login-input4">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" id="login-password-field" required ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 11px;"></div>
            <input type="submit" class="button button-positive button-block" value="Log in" id="login-button5">
            <a ui-sref="signup" id="login-button6" class=" button button-positive  button-block button-clear ">Or create an account</a>
            <button class="button button-block button-stable" ng-click="fbLogin()"> Login with Facebook </button>

        </form>
    </ion-content>
</ion-view>
