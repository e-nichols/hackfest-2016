<ion-view title="{{ conversation.Name }}">
    <ion-content padding="false" class="has-header">
        <ion-list>
            <ion-item>Unique Words
                <span class="item-note">{{ conversation.UniqueWords }}</span>
            </ion-item>

            <ion-item>Longest Word Spoken:
                <span class="item-note">{{ conversation.LongestWord }}</span>
            </ion-item>
            
            <div class="padding">
                <h4>Transcript:</h4>
                {{ conversation.Conversation }}
            </div>
        </ion-list>
    </ion-content>
</ion-view>
