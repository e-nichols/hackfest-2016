<ion-view title="Recording" id="page11" class=" ">
    <ion-content padding="true" class="has-header">
        <br>
        <br>
        <h3 id="conversationStarted-heading2" style="color:#000000;text-align:center;" class=" ">Conversation in Progress</h3>
        <br>
        <br>
        <br>
        <br>
        <a class="button button-float button-assertive" ng-click="saveTempConv(tempConv)">
            <span class="icon ion-android-microphone-off"></span>
        </a>
        <br>
        <div class="padding">
            <input type="text" ng-model="tempConv" id="convProgressText" value="">
        </div>
        <br>
        <br>
        <button class="button button-full button-dark">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </button>
    </ion-content>
</ion-view>
