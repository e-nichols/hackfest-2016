<ion-view title="Analytics" id="page4">
    <ion-header-bar class="bar bar-subheader">
        <h1 class="title">Select a Child</h1>
    </ion-header-bar>
    <ion-content padding="false" class="has-subheader">
        <div class="list">
            <a class="item item-avatar" ng-repeat="child in children" ui-sref="tabsController.analyticsChild({ childId: '{{ child.ChildId }}' })">
                <img ng-src="{{ child.ImgPath }}" />
                <h2>{{ child.Name }}</h2>
                <p>Last updated: {{ child.UpdatedAt | date:'shortDate' }}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
