<ion-view title="Conversation Ended" id="page14" class=" ">
    <ion-content padding="false" class="has-header">
        <h3 id="conversationEnded-heading3" style="color:#000000;text-align:center;" class="padding">Save your Conversation</h3>
        <form id="conversationEnded-form11" class="list">
            <div class="list">
                <div class="item item-divider">
                    Select child
                </div>
                <ion-radio ng-repeat="child in children" ng-model="conv.ChildId" ng-value="{{ child.ChildId }}" class="item item-avatar" required name="childRadio">
                    <img ng-src="{{ child.ImgPath }}" />
                    {{ child.Name }}
                </ion-radio>
                <div class="item item-divider">
                    Information
                </div>
                <label class="item item-input " id="conversationEnded-input10">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="conv.Name" required>
                </label>
            </div>
            <div class="padding">
                <a ng-click="saveConversation(conv)" id="conversationEnded-button23" style="border-radius:5px 5px 5px 5px;" class="button button-positive button-small button-block ">Save</a>
                <a ui-sref="tabsController.startConversation" id="conversationEnded-button23" style="border-radius:5px 5px 5px 5px;" class="button button-assertive button-small button-block ">Cancel Conversation</a>
            </div>
        </form>
    </ion-content>
</ion-view>
